<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .section:hover {
            background-color: #e8f5e9;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e88e5;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .output {
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Event Demonstration</h1>
    <div class="container">
        <!-- Mouse Events -->
        <div class="section" id="mouseArea" onmouseover="handleMouseEnter()" onmouseout="handleMouseLeave()">
            Move your mouse over this box.
        </div>

        <!-- Button Click Event -->
        <div class="section">
            <button onclick="showClickMessage()">Click this Button</button>
            <p class="output" id="buttonMessage"></p>
        </div>

        <!-- Text Events -->
        <div class="section">
            <label for="textInput">Type in this text box:</label>
            <input type="text" id="textInput" onfocus="textFocus()" onblur="textBlur()" oninput="textChange()">
            <p class="output" id="textOutput"></p>
        </div>
    </div>

    <script>
        // Mouse Events
        function handleMouseEnter() {
            const mouseArea = document.getElementById('mouseArea');
            mouseArea.style.border = "1px solid #4caf50";
            mouseArea.textContent = "Mouse is inside the box!";
        }

        function handleMouseLeave() {
            const mouseArea = document.getElementById('mouseArea');
            mouseArea.style.border = "1px solid #ccc";
            mouseArea.textContent = "Move your mouse over this box.";
        }

        // Button Click Event
        function showClickMessage() {
            const buttonMessage = document.getElementById('buttonMessage');
            buttonMessage.textContent = "You clicked the button!";
        }

        // Text Events
        function textFocus() {
            const textOutput = document.getElementById('textOutput');
            textOutput.textContent = "Input box is focused.";
        }

        function textBlur() {
            const textOutput = document.getElementById('textOutput');
            textOutput.textContent = "Input box lost focus.";
        }

        function textChange() {
            const textInput = document.getElementById('textInput').value;
            const textOutput = document.getElementById('textOutput');
            textOutput.textContent = `You are typing: "${textInput}"`;
        }
    </script>
</body>
</html>
